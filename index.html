<!DOCTYPE html>
<html>
  <head>
    <title>HNG_01</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="head">
      <div class="profile">
       <div class="p_pic">
        <img data-testid="slackDisplayImage" class="my_pic" src="img_1.jpg" alt="Fikayo">
       </div>
       <br>
       <div class="details">
        <h3>Bamigbopa Oluwafikayomi</h3>
        <h3 data-testid="slackUserName">Display Name: Fikayo</h3>
        <h3 data-testid="myTrack">Track: Frontend</h3>
        <div class="day">
            <h3>Day: </h3>
            <h3 data-testid="currentDayOfTheWeek" id="day"></h3>
        </div>
        <div class="time">
            <h3>Time: </h3>
            <h3 data-testid="currentUTCTime" class="t" id="time"></h3>
            <h3 id="utc"></h3>
        </div>
        <div class="display">

          <div class="icons">
              <a data-testid=“githubURL” href="https://github.com/faykey">
                  <img  src="https://github.com/favicon.ico" alt="GitHub icon" width="32" height="32">
              </a>

          </div>

          <div class="icons">
              <a href="">
                  <img src="https://twitter.com/favicon.ico" alt="Twitter icon" width="32" height="32">
              </a>
          </div>

          <div class="icons">
              <a  href="">
                  <img src="https://linkedin.com/favicon.ico" alt="linkedin icon" width="32" height="32">
              </a>
          </div>
        </div>
       </div>
      </div>

    </div>
    <br>
    <br>





    <script src="script.js"></script>
  </body>
</html>
